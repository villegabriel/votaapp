<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - listpy</title>
    <script src="{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery-ui-1-12-1custom/jquery-ui.min.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='js/jquery-ui-1-12-1custom/jquery-ui.min.css')}}">
    {% block head %}{% endblock %}
</head>
<body>
    <div id="menu">
        {% block menu %}{% endblock %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        &copy; Copyright 2017 by ....
    </div>
</body>
</html>
